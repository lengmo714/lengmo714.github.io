  <div id="GameDiv" cc_exact_fit_screen="true">

<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.5adbf.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.36d3c.js" charset="utf-8"> </script>

<!-- Import map -->

<script>
    System.import('./index.dedaf.js').catch(function(err) { console.error(err); })
</script>


<script>
  let searchParams1 = new URLSearchParams(window.location.search);
  if (searchParams1.get("scheme")) {
    download();
  }

  async function onCall(msg) {
    var txt = decodeURIComponent(msg);
    var data = JSON.parse(txt);
        if(data.ReqId == 1){
      window["FCMtoken"] = data.Msg;
    }else if(data.ReqId == 2){
      const customEvent = new CustomEvent("googleInfoH5", {
        detail: data.Msg
      });
      window.dispatchEvent(customEvent);
    }
    //alert(data.ReqId + " : " + data.Msg); 
  }

  async function download() {
    let data = {
      ReqId: 1,
    };
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = `uniwebview://message?call=${encodeURIComponent(JSON.stringify(data))}`;
    document.body.appendChild(iframe);
    setTimeout(() => document.body.removeChild(iframe), 1000);
  }
</script>

<script>
  let searchParams = new URLSearchParams(window.location.search);
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('Cocos3dGameContainer');
    const img = document.createElement('img');
    img.id = 'loadimg';
    img.alt = 'Centered Image';
    if (searchParams.get('pwa')) {
      img.src = 'loading_pwa.png';
    } else {
      img.src = 'loading.png';
    }
    img.style.position = 'absolute';
    img.style.top = '0';
    img.style.left = '0';
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    img.style.zIndex = 999;

    document.body.appendChild(img);
  });
</script>

</body>
