<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="VGPoker, VG.Poker, VG-Poker, best poker platform in the world." />
    <meta name="keywords" content="VGPoker" />
    <link rel="manifest" href="/net/pwa/manifest.json">

    <title>VG·Poker</title>
    <!-- ===============================
         顶部状态栏 / PWA 样式控制
         =============================== -->
    <!-- Android 顶部栏固定为黑色 -->
    <meta name="theme-color" content="#000000">

    <!-- iOS 顶部状态栏固定为黑底白字（非透明） -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- 防止 iOS 暗色模式反色 -->
    <meta name="color-scheme" content="only dark">
    <meta name="theme-color" content="#000000">
    <!-- ===============================
         iOS 图标支持
         =============================== -->
    <link rel="apple-touch-icon" href="/net/pwa/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/net/pwa/icons/icon-512x512.png">

    <!-- 预加载图标 -->
    <link rel="preload" as="image" href="/net/pwa/icons/icon-192x192.png">
    <link rel="preload" as="image" href="/net/pwa/icons/icon-512x512.png">

    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          background-color: #000 !important;
          color: #fff !important;
          font-family: sans-serif;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
        }
        @media (prefers-color-scheme: light) {
          html, body {
            background-color: #000 !important;
            color: #fff !important;
          }
        }
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
        
      </style>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/net/pwa/service-worker.js')
              .then(reg => console.log('SW registered:', reg))
              .catch(err => console.error('SW registration failed:', err));
          });
        }
        </script>
  </head>
</html>
