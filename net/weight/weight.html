<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>å½©äº‘å­•æœŸä½“é‡è®°å½•</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: Arial; margin: 30px; background: #f9f9f9; }
    h2 { color: #333; }
    select { font-size: 16px; margin: 10px 0; padding: 5px; }
    table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <h2>ğŸ“… å½©äº‘å­•æœŸä½“é‡è®°å½•</h2>
  <label for="monthSelect">é€‰æ‹©æœˆä»½ï¼š</label>
  <select id="monthSelect"></select>

  <table id="dataTable">
    <thead>
      <tr><th>æ—¥æœŸ</th><th>ä½“é‡ï¼ˆkgï¼‰</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="weightChart" height="100"></canvas>

  <script>
    let allData = [];

    // ä¿®æ”¹åŠ è½½æ•°æ®å‡½æ•°ï¼Œå¤„ç†ä¸å­˜åœ¨çš„æœˆä»½æ•°æ®æ–‡ä»¶
    function loadData() {
      const months = Array.from({ length: 12 }, (_, i) => `2025-${(i + 1).toString().padStart(2, '0')}`);
      const promises = months.map(month => 
        fetch(`${month}_weight.json`)
          .then(res => res.ok ? res.json() : Promise.reject(`No data for ${month}`))  // å¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡
          .catch(error => {
            console.warn(error);  // æ‰“å°è­¦å‘Šä¿¡æ¯
            return [];  // è¿”å›ç©ºæ•°ç»„ï¼Œè·³è¿‡è¯¥æœˆä»½
          })
      );

      Promise.all(promises)
        .then(results => {
          allData = results.flat()
            .filter(d => d.date && !isNaN(d.weight))
            .sort((a, b) => a.date.localeCompare(b.date));
          populateMonthSelect();
          renderTableAndChart();
        })
        .catch(error => console.error('åŠ è½½æ•°æ®å¤±è´¥:', error));
    }

    // è°ƒç”¨åŠ è½½æ•°æ®çš„å‡½æ•°
    loadData();

    document.getElementById('monthSelect').addEventListener('change', renderTableAndChart);

    function populateMonthSelect() {
      const monthSet = new Set(allData.map(d => d.date.slice(0, 7)));
      const monthSelect = document.getElementById('monthSelect');
      monthSelect.innerHTML = '';

      const allOpt = document.createElement('option');
      allOpt.value = 'all';
      allOpt.textContent = 'å…¨éƒ¨';
      monthSelect.appendChild(allOpt);

      [...monthSet].sort().forEach(month => {
        const opt = document.createElement('option');
        opt.value = month;
        opt.textContent = month;
        monthSelect.appendChild(opt);
      });

      monthSelect.value = 'all';
    }

    function renderTableAndChart() {
      const selectedMonth = document.getElementById('monthSelect').value;
      const filtered = selectedMonth === 'all'
        ? allData
        : allData.filter(d => d.date.startsWith(selectedMonth));

      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      filtered.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${d.date}</td><td>${d.weight}</td>`;
        tbody.appendChild(tr);
      });

      renderChart(filtered);
    }

    let chart = null;
    function renderChart(data) {
      const ctx = document.getElementById('weightChart').getContext('2d');
      const labels = data.map(d => d.date);
      const weights = data.map(d => d.weight);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'ä½“é‡ (kg)',
            data: weights,
            borderWidth: 2,
            borderColor: '#3e95cd',
            backgroundColor: 'rgba(62,149,205,0.2)',
            fill: true,
            tension: 0.2,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            datalabels: {
              anchor: 'end',
              align: 'top',
              color: '#333',
              font: {
                weight: 'bold'
              },
              formatter: function(value) {
                return value.toFixed(1);
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'ä½“é‡ (kg)' }
            },
            x: {
              title: { display: true, text: 'æ—¥æœŸ' }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
