<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>随机入口（带缓存）</title>
  <script>
    (function () {
      const KEY = "ab_group"; // 缓存 key
      let group = localStorage.getItem(KEY);

      if (!group) {
        // 第一次访问：随机分组
        group = Math.random() < 0.5 ? "web-mobile" : "web-mobile1";
        localStorage.setItem(KEY, group);
      }

      // 跳转到对应文件夹
      window.location.href = group + "/index.html";
    })();
  </script>
</head>
<body>
</body>
</html>
