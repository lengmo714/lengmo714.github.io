<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条示例</title>
  <link rel="stylesheet" href="progress-bar.css"> <!-- 引用外部CSS -->
</head>
<body>

  <!-- 你原本的内容 -->
  <div class="content">
    <h1>欢迎来到我的网站</h1>
    <p>点击按钮开始安装</p>
  </div>

  <!-- 显示进度条的按钮 -->
  <button id="start-btn" class="start-btn">开始安装</button>

  <!-- 进度条界面，默认隐藏 -->
  <div id="progress-bar-container" class="progress-overlay">
    <!-- 进度条内容将由 JS 动态填充 -->
  </div>

  <script src="progress-bar.js"></script>
  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
      createProgressBar('progress-bar-container', 'https://www.example.com');
      document.getElementById('progress-bar-container').style.display = 'flex'; // 显示进度条界面
      document.getElementById('start-btn').style.display = 'none'; // 隐藏按钮
    });
  </script>

</body>
</html>
