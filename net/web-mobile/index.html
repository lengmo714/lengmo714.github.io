<script>
  let searchParams1 = new URLSearchParams(window.location.search);
  if (searchParams1.get("scheme")) {
    download();
  }

  async function onCall(msg) {
    var txt = decodeURIComponent(msg);
    var data = JSON.parse(txt);
        if(data.ReqId == 1){
      window["FCMtoken"] = data.Msg;
    }else if(data.ReqId == 2){
      const customEvent = new CustomEvent("googleInfoH5", {
        detail: data.Msg
      });
      window.dispatchEvent(customEvent);
    }
    //alert(data.ReqId + " : " + data.Msg); 
  }

  async function download() {
    let data = {
      ReqId: 1,
    };
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = `uniwebview://message?call=${encodeURIComponent(JSON.stringify(data))}`;
    document.body.appendChild(iframe);
    setTimeout(() => document.body.removeChild(iframe), 1000);
  }
</script>

<script>
  let searchParams = new URLSearchParams(window.location.search);
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('Cocos3dGameContainer');
    const img = document.createElement('img');
    img.id = 'loadimg';
    img.alt = 'Centered Image';
    if (searchParams.get('pwa')) {
      img.src = 'loading_pwa.png';
    } else {
      img.src = 'loading.png';
    }
    img.style.position = 'absolute';
    img.style.top = '0';
    img.style.left = '0';
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    img.style.zIndex = 999;

    document.body.appendChild(img);
  });
</script>
<script>
  (function () {
    // ===================== 防止 PWA 缓存 AppsFlyer SDK =====================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        regs.forEach(reg => {
          reg.update(); // 强制刷新 SW
        });
      });
    }
  
    // ===================== 安全加载 AppsFlyer =====================
    const AF_URLS = [
      "https://websdk.appsflyer.com?",
      "https://websdk-hk.appsflyer.com?",
      "https://websdk-eu.appsflyer.com?"
    ];
  
    function loadAF(index = 0) {
      if (index >= AF_URLS.length) {
        console.error('[AF] 所有 SDK 节点加载失败');
        return;
      }
      const script = document.createElement('script');
      script.async = true;
      script.src = AF_URLS[index] + Math.random();
      script.onload = () => {
        console.log('[AF] SDK 加载完成 ✅');
        startAF();
      };
      script.onerror = () => {
        console.warn('[AF] SDK 加载失败，尝试下一个节点...');
        loadAF(index + 1);
      };
      document.head.appendChild(script);
    }
  
    // ===================== 启动逻辑 =====================
    function startAF() {
      try {
        if (typeof AF !== 'function') {
          console.warn('[AF] AF 未定义，延迟重试');
          return setTimeout(startAF, 500);
        }
  
        AF('init', {
          dev_key: '4b126db1-18d6-4353-bfb9-547b3df55cfe',
          app_id: 'com.vgpoker.pwa',
          app_name: 'VGPoker PWA',
          platform: 'web'
        });
  
        AF('start');
  
        // 延迟一点再请求归因，防止未准备好
        setTimeout(() => {
          AF('pba', 'getAFUID', (afid) => {
            console.log('[AF] AFID =', afid);
            localStorage.setItem('af_id', afid);
          });
  
          AF('pba', 'getAttribution', (attr) => {
            console.log('[AF] 归因数据 =', attr);
            if (attr) localStorage.setItem('af_attr', JSON.stringify(attr));
          });
        }, 1000);
      } catch (err) {
        console.error('[AF] 初始化异常:', err);
      }
    }
  
    // ===================== 延迟加载逻辑 =====================
    window.addEventListener('load', () => {
      console.log('[AF] 页面已加载，开始加载 SDK...');
      loadAF();
    });
  })();
  </script>
