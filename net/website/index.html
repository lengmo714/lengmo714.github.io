<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="VGPoker, VG.Poker, VG-Poker, best poker platform in the world." />
    <meta name="keywords" content="VGPoker" />

    <title>VG·Poker</title>
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/public/js/config_ext.js" type="text/javascript" charset="utf-8"></script>
    <script type="module" src="/public/js/mylib_ext.js" type="text/javascript" charset="utf-8"></script> 

    <script>
      var platId = 1017
      const params = new URLSearchParams(window.location.search);
      // 获取 share 参数的值
      const shareValue = params.get('share'); 
      console.log("shareValue = ",shareValue);
      if(shareValue){
          if(shareValue == "A"){
              platId = 1017;
          }else if(shareValue == "B"){
              platId = 1018;
          }
      }
      var cfg = mylib.logic.getCfg(platId);
      mylib.logic.fbInit(cfg.pix);
    </script>
  </body>
</html>
